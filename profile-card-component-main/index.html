<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="primary-users-information">
      <img src="images/image-victor.jpg" alt="profile-image" id="profile-image">
      <h2 id="user-name">Lan Prijatelj</h2>
      <span id="user-age">26</span>
      <span id="user-dream-crib-location">London</span>
    </div>
    <hr>
    <div class="secondary-users-information cf">
      <div class="follower-number">
        </span><span class="sexy-bigg-number">80K</span>
        <p>Followers</p>
      </div>
      <div class="like-number">
        <span class="sexy-bigg-number">803K</span>
        <p>Likes</p>
      </div>    
      <div class="photo-number">
        <span class="sexy-bigg-number">1.4K</span>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
